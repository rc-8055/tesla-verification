<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Redirecting…</title>
  <script>
    window.onload = () => {
      // Grab the query (e.g. "?code=…&state=…")
      const qs = window.location.search;
      // Redirect directly to your app’s custom scheme
      window.location.href = "pulseapp://auth/callback" + qs;
    };
  </script>
</head>
<body>
  <p style="text-align:center;margin-top:50vh;font-family:sans-serif;">
    Redirecting back to Pulse…
  </p>
</body>
</html>
