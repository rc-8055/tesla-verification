<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Pulse...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 1rem;
            display: none;
        }
        .manual-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        function redirect() {
            try {
                // Get the full query string from the current URL
                const queryString = window.location.search;
                
                // Log for debugging
                console.log("Query string:", queryString);
                
                // Create the app deep link URL
                const appUrl = "pulseapp://auth/callback" + queryString;
                
                console.log("Redirecting to:", appUrl);
                
                // Attempt the redirect
                window.location.href = appUrl;
                
                // Show manual link after 2 seconds if redirect didn't work
                setTimeout(() => {
                    document.getElementById('manual-link').style.display = 'block';
                }, 2000);
                
            } catch (error) {
                console.error("Redirect error:", error);
                document.getElementById('error-message').style.display = 'block';
            }
        }
        
        // Run immediately when page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authentication Successful!</h2>
        <p>Redirecting to Pulse app...</p>
        <div id="manual-link" class="manual-link">
            <p>Didn't redirect automatically?</p>
            <a href="#" onclick="redirect(); return false;">Tap here to open Pulse</a>
        </div>
        <div id="error-message" style="display: none;">
            <p>Please open the Pulse app manually.</p>
        </div>
    </div>
</body>
</html>
